name : Build

on: 
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        environment: production
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name : setup-node
              uses : actions/setup-node@v3
              with : 
                node-version: 18
            - name : install
              run : npm install
            - name : build
              run : npm run build

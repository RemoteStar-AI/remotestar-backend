name: Ping Render URLs

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm install
     

      - name: Ping all URLs
        run: |
          echo "Pinging Render URLs..."
          node ping.js